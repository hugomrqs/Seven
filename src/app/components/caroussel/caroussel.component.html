<section class="product">
  <div class="container-fluid">
        <div class="item" *ngFor="let film of films" >
          <img (click)="addEvent(this.film)" [ngClass]="film" src="https://image.tmdb.org/t/p/original{{this.film.poster_path}}">
        </div>
      </div>
      <div class="button-area">
        <button type="button" class="prev" appPrev>
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>        </button>
        <button type="button" class="next" appNext>
          <span class="carousel-control-next-icon" aria-hidden="true"></span>        </button>
    </div>
</section>
