<div class="image-grid">
  <ng-container *ngIf="resultFilms.length > 0; else noResults">
    <div class="grid-item" *ngFor="let film of resultFilms" (click)="openFilmDetails(film)">
      <img src="https://image.tmdb.org/t/p/original{{film.poster_path}}">
      <div class="grid-item-footer">
        <h4>{{film.title}}</h4>
      </div>
    </div>
  </ng-container>
  <ng-template #noResults>
    <div class="no-results">no results for this search, <span class="red-text">sorry...</span></div>
  </ng-template>
</div>

<app-film-clicked 
  class="overlay" 
  *ngIf="selectedFilm && popupIsVisible" 
  [film]="selectedFilm" 
  (closeDetails)="closeFilmDetails()" 
  (click)="onOverlayClick($event)"
  [ngClass]="overlayAnimation" 
></app-film-clicked>
