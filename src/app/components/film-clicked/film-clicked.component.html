<div class="popup-container"
  [ngStyle]="{'background-image': 'url(https://image.tmdb.org/t/p/original/' + (film?.backdrop_path ? film?.backdrop_path : film?.poster_path) + ')'}">
  <button class="close-button" (click)="onClosePopup()">
    <mat-icon>close</mat-icon>
  </button>
  <div class="filtre">
    <div class="info">
      <h2>{{ film?.title }}</h2>
      <div title="Release year">{{ film?.release_date?.substring(0, 4) }}</div>
      <div title="Vote average, on {{ film?.vote_count?.toFixed(0) }} votes">{{ film?.vote_average?.toFixed(1) }}
        <span class="small-text">/10</span></div>
    </div>
    <div class="description">{{ film?.overview }}</div>
    <div class="buttons">
      <button mat-fab [style.cursor]="isFilmFav ? 'not-allowed' : 'initial'" [style.background-color]="isFilmFav ? 'grey' : 'orange'" class="my-list-button"
        (click)="addFavorite(this.film)">
          <mat-icon >favorite</mat-icon>
      </button>
    <app-add-rating [rating]=this.vote [filmId]=this.film class="setting"></app-add-rating>

    </div>
  </div>
</div>
