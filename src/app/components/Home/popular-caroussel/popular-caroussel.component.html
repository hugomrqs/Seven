<app-caroussel-generalisation [films]="films">
  <h2 class="title">Popular films of the <span class="red-text">day</span></h2> <!--class title pour mettre le bon element dans la generalisation caroussel-->
  <div class="image item" *ngFor="let film of films"> <!--class image pour mettre le bon element dans la generalisation caroussel-->
    <img (click)="sendData(this.film)" [ngClass]="film"
      src="https://image.tmdb.org/t/p/original{{this.film.poster_path}}">
  </div>
</app-caroussel-generalisation>
