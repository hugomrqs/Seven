<div class="product">
  <div class="container-fluid">
    <h2>Popular films of the <span class="red-text">day</span></h2>
    <div class="item" *ngFor="let film of films">
      <img (click)="sendData(this.film)" [ngClass]="film"
        src="https://image.tmdb.org/t/p/original{{this.film.poster_path}}">
    </div>
  </div>
  <div class="button-area">
    <button type="button" class="prev" appPrev>
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button type="button" class="next" appNext>
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>
</div>
