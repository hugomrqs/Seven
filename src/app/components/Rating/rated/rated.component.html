<mat-grid-list cols="4">
  <ng-container>
    <mat-grid-tile *ngFor="let film of films">
      <img src="https://image.tmdb.org/t/p/original{{this.film.poster_path}}" alt="{{film.title}}">
      <div class="delete-button">
        <div class="card rating-card">
          <div class="rating-card__front">
            <div class="rating-card__content">
              <div class="rating-card__ratings">
                <button (click)="note(2)">1</button>
                <button (click)="note(4)">2</button>
                <button (click)="note(6)">3</button>
                <button (click)="note(8)">4</button>
                <button (click)="note(10)">5</button>
              </div>
              <button class="rating-card__btn">submit</button>
              <div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-grid-tile>
  </ng-container>
  <ng-template #noResults>
    <div class="no-results">no results for this search, sorry...</div>
  </ng-template>
</mat-grid-list>
